<html>
	<head>
		<title>Sika Droid Mobile(Android)</title>
		<link href="css/Site.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section>
			<form action="http://sikadroid.appspot.com/AddRecord" method="get">
			<table>
				<tr>
					<td>
						Client ID
					</td>
					<td>
						<input type="text" name="uid" />
					</td>
				</tr>
				<tr>
					<td>
						Deposit Amount
					</td>
					<td>
						<input type="text" name="amt" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input style="width:100%" type="submit" value="Make Deposit" />
					</td>
				</tr>
			</table>
			</form>
		</section>
	</body>
</html>
